# Workflow name
name: Auto-PR workflow

# Controls when the action will run. 
on:
  # Triggers the workflow on push  only for the develop-restructur branch
  push:
    branches: [ develop-restructure ]


# This is a basic workflow that is manually triggered

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
            - name: Create a new Pull Request
              uses: poad/github-pull-requester@v1
              with:
                      base_branch: develop # If omitted, it is equivalent to specifying main.
                      github_token: ${{ secrets.GITHUB_TOKEN }}

